name: Post Joke Daily

on:
  schedule:
    # Запуск каждые 6 часов (время в формате CRON по UTC)
    # Можно менять. Например '0 9 * * *' - каждый день в 9 утра UTC
    - cron: '0 */6 * * *' 
  workflow_dispatch: # Позволяет запустить вручную кнопку для теста

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: python main.py
